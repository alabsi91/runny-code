<dialog-component id="confirm-dialog" class="confirm-dialog" backdrop-close="false">
  <h1 class="confirm-dialog-title"></h1>

  <div class="confirm-dialog-container">
    <p class="confirm-dialog-msg"></p>
    <div class="confirm-dialog-btns-container">
      <button type="button" id="confirm-dialog-confirm" class="primary-btn">Confirm</button>
      <button type="button" id="confirm-dialog-cancel" class="primary-btn">Cancel</button>
    </div>
  </div>
</dialog-component>
