<menu-component id="files-menu" match-trigger-width="true">
  <span id="files-menu-trigger" slot="trigger" style="display: flex; align-items: center; gap: 0.5rem">
    <span style="flex: 1">Load a file</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 -960 960 960" fill="currentcolor">
      <path d="M480-360 280-560h400L480-360Z" />
    </svg>
  </span>

  <div class="menu-search-container">
    <input id="files-menu-search" class="menu-search" type="search" placeholder="Search" />
  </div>
</menu-component>

<tooltip-component for="#files-menu-trigger" prefer-direction="top">Load a file in the code editor</tooltip-component>
