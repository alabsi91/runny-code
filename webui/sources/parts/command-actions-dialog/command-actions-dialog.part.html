<dialog-component id="command-actions-dialog" class="command-actions-dialog" backdrop-close="false">
  <div class="command-actions-container">
    <h1 class="command-actions-title">Command Actions</h1>

    <div class="command-actions-input-container">
      <p>Edit Command</p>
      <button type="button" id="command-actions-edit-btn" class="primary-btn">Edit</button>
    </div>

    <div class="command-actions-input-container">
      <p>Delete Command</p>
      <button type="button" id="command-actions-delete-btn" class="primary-btn danger-btn">Delete</button>
    </div>

    <div class="command-actions-input-container">
      <p id="command-actions-webhook-label">Create Webhook URL</p>
      <button type="button" id="command-actions-webhook-btn" class="primary-btn">Enable Webhook</button>
    </div>

    <div class="command-actions-webhook-url-view">
      <a href="" target="_blank"></a>
      <button type="button" id="command-actions-webhook-url-copy" class="primary-btn gray-btn">Copy</button>
    </div>
  </div>
</dialog-component>
