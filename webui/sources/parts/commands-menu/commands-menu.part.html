<menu-component id="commands-menu" class="commands-menu" match-trigger-width="true">
  <span id="commands-menu-trigger" slot="trigger" style="display: flex; gap: 0.5rem; align-items: center">
    <span style="flex: 1">Execute a command</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 -960 960 960" fill="currentcolor">
      <path d="M480-360 280-560h400L480-360Z" />
    </svg>
  </span>

  <div class="menu-search-container">
    <div class="add-command-container">
      <input id="commands-menu-search" class="menu-search" type="search" placeholder="Search" />
      <button id="open-add-command-dialog-btn" class="primary-btn gray-btn add-command" aria-label="Add Command">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" aria-hidden="true">
          <path
            d="M440-440H240q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h200v-200q0-17 11.5-28.5T480-760q17 0 28.5 11.5T520-720v200h200q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H520v200q0 17-11.5 28.5T480-200q-17 0-28.5-11.5T440-240v-200Z"
          />
        </svg>
      </button>
      <tooltip-component for="#add-command" prefer-direction="left">Add a new command</tooltip-component>
    </div>
  </div>
</menu-component>

<tooltip-component for="#commands-menu-trigger" prefer-direction="top">Execute predefined commands</tooltip-component>
