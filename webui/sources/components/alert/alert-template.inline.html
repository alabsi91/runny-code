<!-- @part - The alert popover element to display the alerts at the top of the page. -->
<div class="popover" part="popover" popover="manual">
  <!-- @part - Alerts items container element -->
  <div class="alert-container stacked-3d" part="alert-container"></div>
</div>

<template id="item-template">
  <!-- @part - The alert item container element. -->
  <div class="alert-item" part="item-container" aria-live="polite" role="alert">
    <div class="item-title-container" aria-hidden="true"></div>
    <div class="divider"></div>
    <p class="item-message" aria-hidden="true"></p>

    <button class="close-btn" aria-label="Dismiss alert">
      <svg viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"></path>
      </svg>
    </button>
  </div>
</template>

      d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"
    />

  <p>INFO</p>
</template>
