<!-- @part - The dialog element. -->
<dialog part="dialog" aria-label="Dialog">
  <!-- @part - The dialog content container element. -->
  <div part="content" class="content">
    <!-- @part - The close button element. -->
    <button part="close-button" class="close-button" aria-label="Close dialog" autofocus>
      <!-- @slot - The icon to use for the close button. -->
      <slot name="close-icon">
        <svg viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"></path>
        </svg>
      </slot>
    </button>

    <!-- @slot - The content of the dialog. -->
    <slot></slot>
  </div>
</dialog>
