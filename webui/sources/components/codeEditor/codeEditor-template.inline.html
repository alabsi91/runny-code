<!-- @part box The code editor box element (textarea and highlight elements). -->

<!-- @slot - The text content of the this slot children will be extracted and used as the initial code. -->
<slot style="display: none"></slot>

<!-- @part - The element that wrap [Header | Editor | Footer]. -->
<div class="wrapper" part="wrapper">
  <!-- @slot - Element to render in the header. -->
  <slot name="header"></slot>

  <!-- @part - The element that container [LineNumbers | Textarea/Highlight | CopyButton]. -->
  <div class="container" part="container">
    <div class="line-numbers-placeholder" aria-hidden="true"></div>
    <!-- @part textarea The code editor textarea element. -->
    <textarea
      class="box textarea"
      part="box textarea"
      name="code-editor"
      spellcheck="false"
      autocorrect="off"
      autocapitalize="off"
    ></textarea>

    <!-- @part highlight The code editor highlight container element. -->
    <div class="box highlight" part="box highlight" aria-hidden="true"><div class="lines"></div></div>

    <div class="floating-container">
      <!-- @part - The wrap button. -->
      <button class="floating-btn wrap-btn" part="wrap-button" aria-label="Toggle text wrap" title="Toggle text wrap">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" aria-hidden="true">
          <path
            d="M588-132 440-280l148-148 56 58-50 50h96q29 0 49.5-20.5T760-390q0-29-20.5-49.5T690-460H160v-80h530q63 0 106.5 43.5T840-390q0 63-43.5 106.5T690-240h-96l50 50-56 58ZM160-240v-80h200v80H160Zm0-440v-80h640v80H160Z"
          />
        </svg>
      </button>

      <!-- @part - The copy button. -->
      <button class="floating-btn copy-btn" part="copy-button" aria-label="Copy to clipboard" title="Copy">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" aria-hidden="true">
          <path
            d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-520q0-17 11.5-28.5T160-720q17 0 28.5 11.5T200-680v520h400q17 0 28.5 11.5T640-120q0 17-11.5 28.5T600-80H200Zm160-240v-480 480Z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- @slot - Element to render in the footer. -->
  <slot name="footer"></slot>
</div>
